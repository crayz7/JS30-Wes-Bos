<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log(`My name is ${name}`)
    // Styled
    console.log('%c I am some crazy text', 'font-size:50px; background-color: blue')

    // warning!
    console.warn('WARNING!')

    // Error :|
    console.error('Error!')

    // Info
    console.info('My dog is a black lab.')

    // Testing
    console.assert(1 === 2, 'something wrong here')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Jon')
    console.count('Jon')
    console.count('Jon')
    console.count('Jon')
    console.count('Jon')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/crayz7')
      .then(resp => resp.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      })

    // table
    console.table(dogs)

  </script>
</body>
</html>
